<div class='login-signup-wrapper'>
	<div class='login-signup-menu'>
		<ul>
			<!-- Links for toggling login and signup forms -->
			<li ng-click="showLoginForm()">Login</li>
			<li ng-click="showSignUpForm()">Signup</li>
		</ul>
	</div>
	<div class='forms-container'>
		
		<!-- Login Form -->
		<div class='login-signup-form' ng-controller='loginCtrl' ng-show="loginForm">
			<!-- LOGIN FORM CODE GOES HERE -->
			<form name="login" ng-model="login" novalidate>
    		<input name="loginusername" ng-model="user.loginusername" class="form-control input-sm" type="text" placeholder="username" required>
    			<p class='error' ng-if='login.loginusername.$error.required && login.loginusername.$dirty'>
                Your username is required
        	</p>
    		<input name="loginpw" ng-model="user.loginpw" class="form-control input-sm" type="password" placeholder="password" required>
    			<p class='error' ng-if='login.loginpw.$error.required && login.loginpw.$dirty'>
                Please enter your password
           </p>
    		<button ng-disabled='login.$invalid' ng-click="postData()"class="btn btn-info">Log In</button>
    	</form>
    </div>


		<!-- Signup Form -->
	<div ng-controller="signupCtrl">
		<form name="signup" ng-model="signup">
			<div class='login-signup-form' ng-controller='signupCtrl' ng-show="signUpForm">
			<!-- SIGNUP FORM CODE GOES HERE -->
				<input name="firstname" ng-model="user.firstname"class="form-control input-sm" type="text" placeholder="First Name" required>
					<p class='error' ng-if='signup.firstname.$error.required && signup.firstname.$dirty'>
                Your name is required
        	</p>
				<input name="lastname" ng-model="user.lastname" class="form-control input-sm" type="text" placeholder="Last Name" required>
					<p class='error' ng-if='signup.lastname.$error.required && signup.lastname.$dirty'>
                Your name is required
        	</p>
				<input name="email" ng-model="user.email" class="form-control input-sm email" type="email" placeholder="E-mail Address" required>
					<p class='error' ng-if='signup.email.$error.required && signup.email.$dirty'>
                Your e-mail is required
        	</p>
				<select class="form-control input-sm" required>
					<option value="">Select State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
				<input name="username" ng-model="user.username" class="form-control input-sm" type="text" placeholder="Choose Username" required ng-minlength=5 ng-maxlength=12>
					<p class='error' ng-if='signup.username.$error.required && signup.username.$dirty'>
                A username is required
        	</p>
				<input name="pw" ng-model="user.pw" class="form-control input-sm" type="password" placeholder="Choose Password" ng-minlength=8 required>
					<p class='error' ng-if='signup.sw.$error.required && signup.pw.$dirty'>
                A password is required
        	</p>
				<input name="confirmpw" ng-model="confirmpw" class="form-control input-sm" type="password" placeholder="Confirm Password" ng-minlength=8 required>
					<p class='error' ng-if='signup.confirmpw.$error.required && signup.confirmpw.$dirty'>
                Please confirm your password
        	</p>
				<button ng-disabled='login.$invalid' class="btn btn-success" ng-click="postData()">Sign Up</button>

			</form>
		</div>
		</div>
		
	</div>
</div>
